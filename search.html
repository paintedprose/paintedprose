  <main>

    <header class="page-header">
      <h1>Search</h1>
      <p class="subhead">Find poems, posts, and pages across the site.</p>
    </header>
    <section class="card">
      <input id="q" placeholder="Type to search..." style="width:100%;padding:12px;border:1px solid rgba(90,42,58,.2);border-radius:10px;background:#fff" />
      <div id="hits" style="margin-top:12px"></div>
    </section>
    <script>
      const $=s=>document.querySelector(s);
      fetch('search/index.json').then(r=>r.json()).then(idx=>{
        const render=(list)=>{
          const hits = list.map(x=>`<div class="card"><a class="link" href="${x.url}"><strong>${x.title}</strong></a><div class="subhead">${x.tags||''}</div><p>${x.excerpt||''}</p></div>`).join('');
          $('#hits').innerHTML = hits || '<p>No matches yet.</p>';
        };
        render(idx);
        $('#q').addEventListener('input', e=>{
          const q=e.target.value.toLowerCase().trim();
          const res = idx.filter(x=>(x.title+x.excerpt+(x.tags||'')).toLowerCase().includes(q));
          render(res);
        });
      });
    </script>

  </main>
    <footer class="site-footer">
