      <a class="brand" href="index.html">

  <main>

    <header class="page-header">
      <h1>Send a Letter</h1>
      <p class="subhead">Commissions, collaborations, or conversation — my inbox is open.</p>
    </header>

    <section class="contact-wrap card">
      <form class="contact-form" name="contact" method="post" data-netlify="true">
        <label>Name<input name="name" required /></label>
        <label>Email<input type="email" name="email" required /></label>
        <label>Message<textarea name="message" rows="6" required></textarea></label>
        <button class="cta" type="submit">Send</button>
      </form>
      <div class="contact-art placeholder"></div>
    </section>

  </main>
    <footer class="site-footer">
      <p class="footer-quote">“Every line I draw is a sentence I could not speak.”</p>
      <p class="footer-small">© <span id="year"></span> painted prose — written & illustrated by Mezziah</p>
    </footer>

</body>
